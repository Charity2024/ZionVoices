<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Zion Voices</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <!-- Upload Form -->
  <h2>Add New Voice Demo</h2>
<form id="uploadForm">
  <input type="text" id="videoTitle" placeholder="Video title" required />
  <input type="url" id="videoURL" placeholder="Vimeo embed link" required />
  <button type="submit">Upload</button>
  <Button href="./index.html">View</Button>
</form>


  <script>
    // ✅ Paste your Firebase config here
      const firebaseConfig = {
      apiKey: "AIzaSyB04LJ8ZD1FWO-vdzXF4qwGSZ3UvCTAUQk",
      authDomain: "zionvoices-69bc2.firebaseapp.com",
      projectId: "zionvoices-69bc2",
      storageBucket: "zionvoices-69bc2.firebasestorage.app",
      messagingSenderId: "77307034071",
      appId: "1:77307034071:web:d72a2f20762e31c4cf3392"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    

    // ✅ Form submission
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('videoTitle').value;
      const url = document.getElementById('videoURL').value;

      try {
        await db.collection('demos').add({
          title: title,
          url: url,
          timestamp: new Date()
        });
        alert('Uploaded!');
        uploadForm.reset();
      } catch (err) {
        console.error("Upload failed", err);
        alert('Error uploading. Check console.');
      }
    });
  </script>
</body>
</html>
