<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice of Zion | Premium Artistry</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --gold: #d4af37;
        --dark: #050505;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-inner: rgba(255, 255, 255, 0.03);
        --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        --success: #2ecc71;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body { 
        margin: 0; padding: 0; 
        background-color: var(--dark); 
        color: #efefef;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
    }

    /* --- BACKGROUND --- */
    .bg-wrapper {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2; background: #000;
    }
    .orb {
        position: absolute; width: 80vw; height: 80vw; border-radius: 50%;
        filter: blur(80px); opacity: 0.1; pointer-events: none;
    }
    .orb-1 { background: var(--gold); top: -20%; left: -20%; }
    .orb-2 { background: #333; bottom: -20%; right: -20%; }

    .container { 
        max-width: 1100px; 
        margin: 0 auto; 
        padding: 0 20px; 
        position: relative; 
        z-index: 1; 
    }

    /* --- HERO --- */
    .hero {
        height: 90vh;
        min-height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .hero-bg-text {
        position: absolute; font-size: 35vw; font-weight: 800; color: transparent;
        -webkit-text-stroke: 1px rgba(255,255,255,0.02); z-index: -1;
        letter-spacing: -1vw; user-select: none; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
    }
    .hero h1 { 
        font-size: clamp(2.5rem, 12vw, 8rem); 
        font-weight: 800; text-transform: uppercase; margin: 0; line-height: 0.9; 
        letter-spacing: -1px;
        background: linear-gradient(to bottom, #fff, #888);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero-wave { display: flex; align-items: flex-end; gap: 3px; height: 30px; margin-bottom: 15px; }
    .wave-bar { width: 2px; background: var(--gold); border-radius: 1px; animation: wave-pulse 1.5s ease-in-out infinite; }
    @keyframes wave-pulse { 0%, 100% { height: 8px; opacity: 0.2; } 50% { height: 30px; opacity: 1; } }

    /* --- CONTENT GRID --- */
    .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: 20px; 
    }

    .glass-card {
        background: var(--glass-inner);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 24px;
        transition: var(--transition);
        position: relative;
    }

    /* --- GLASSMORPHIC FOOTER --- */
    .glass-footer {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: 30px 30px 0 0; /* Rounded top only */
        padding: 60px 40px 40px;
        margin-top: 80px;
        box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
    }

    .contact-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        gap: 40px; 
    }

    /* --- INPUTS --- */
    .input-field {
        width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        border-radius: 12px; padding: 15px; color: white; font-family: inherit;
        outline: none; margin-bottom: 12px; font-size: 16px; transition: 0.3s;
    }
    .input-field:focus { border-color: var(--gold); background: rgba(255,255,255,0.08); }

    .send-btn {
        background: var(--gold); color: black; width: 100%; padding: 16px; border: none;
        border-radius: 12px; font-weight: 800; cursor: pointer; display: flex;
        justify-content: space-between; align-items: center; transition: 0.3s;
    }
    .send-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--gold-glow); }

    .tag { font-size: 8px; border: 1px solid var(--gold); color: var(--gold); padding: 2px 8px; border-radius: 4px; text-transform: uppercase; font-weight: 800; margin-right: 5px; display: inline-block; margin-bottom: 5px; }
    
    #admin-panel { 
        display: none; background: #0a0a0a; border: 1px solid var(--gold); 
        padding: 25px; border-radius: 20px; margin-bottom: 40px;
    }
    
    @media (max-width: 600px) {
        .glass-footer { padding: 40px 20px 30px; margin-top: 40px; border-radius: 20px 20px 0 0; }
        .hero { height: 80vh; }
        section { margin: 40px 0; }
    }

    #admin-indicator {
        position: fixed; top: 10px; right: 10px; background: var(--gold);
        color: black; padding: 4px 10px; border-radius: 4px; font-weight: 800;
        font-size: 9px; z-index: 1001; display: none;
    }
</style>
</head>
<body>

    <div id="admin-indicator">STUDIO SESSION</div>

    <div class="bg-wrapper">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <header class="hero">
            <div class="hero-bg-text" id="heroBg">ZION</div>
            <div class="hero-wave">
                <div class="wave-bar" style="animation-delay: 0.1s"></div>
                <div class="wave-bar" style="animation-delay: 0.3s"></div>
                <div class="wave-bar" style="animation-delay: 0.2s"></div>
                <div class="wave-bar" style="animation-delay: 0.4s"></div>
            </div>
            <h1>Voice <span style="font-family:'Playfair Display', serif; color:var(--gold); font-style:italic; -webkit-text-fill-color:var(--gold);">of</span> Zion</h1>
            <p style="letter-spacing: 2px; color: #888; text-transform: uppercase; font-size: 10px; font-weight: 800; margin-top: 10px;">The frequency of modern narrative</p>
        </header>

        <section id="admin-panel">
            <h3 style="margin-top:0; color:var(--gold); letter-spacing: 2px;">STUDIO CONSOLE</h3>
            <div style="display: grid; gap: 10px;">
                <input type="text" id="newTitle" class="input-field" placeholder="Title">
                <input type="text" id="newTags" class="input-field" placeholder="Tags">
                <input type="text" id="newUrl" class="input-field" placeholder="URL">
                <button id="publishBtn" onclick="handleAddItem()" class="send-btn"><span>PUBLISH</span><i class="fas fa-plus"></i></button>
            </div>
            <div style="margin-top:15px; display:flex; gap:20px;">
                <button onclick="logoutAdmin()" style="background:none; border:none; color:red; font-size:10px; cursor:pointer; font-weight: 800;">LOGOUT</button>
                <button onclick="toggleAdminView()" style="background:none; border:none; color:#555; font-size:10px; cursor:pointer; font-weight: 800;">HIDE</button>
            </div>
        </section>

        <main>
            <section>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <h2 style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin: 0; color: #666;">Vocal Archetypes</h2>
                    <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
                </div>
                <div id="audio-list" class="grid"></div>
            </section>

            <section>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <h2 style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin: 0; color: #666;">Visual Performances</h2>
                    <div style="flex-grow: 1; height: 1px; background: var(--glass-border);"></div>
                </div>
                <div id="video-list" class="grid"></div>
            </section>
        </main>

        <footer class="glass-footer">
            <div class="contact-grid">
                <div>
                    <h2 style="font-size: clamp(2rem, 8vw, 3rem); line-height: 1; margin: 0; font-weight: 800;">Define your <br><span style="color:var(--gold)">Sonic Identity</span></h2>
                    <div style="font-family: monospace; font-size: 1.8rem; margin-top: 25px; color: var(--gold);" id="local-clock">00:00:00</div>
                    <p style="font-size: 9px; color: #555; letter-spacing: 2px; margin-top: 5px;">REACH OUT TO US</p>
                </div>

                <div>
                    <form id="contactForm">
                        <input type="text" class="input-field" placeholder="NAME / AGENCY">
                        <input type="email" class="input-field" placeholder="EMAIL">
                        <textarea class="input-field" rows="3" placeholder="PROJECT VISION..."></textarea>
                        <button type="button" class="send-btn"><span> CONTACT US</span><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 50px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px; font-size: 9px; color: #444; letter-spacing: 1px;">
                <p>Â© ZION PERFORMANCE STUDIO</p>
                <div onclick="checkLogin()" style="cursor:pointer; color: var(--gold); font-weight: 800;">STUDIO</div>
            </div>
        </footer>
    </div>

    <script>
        const placeholders = [
            { title: "Cinematic Narrative Reel", tags: "Dark, Gritty, Epic", type: "audio", embed: "https://soundcloud.com/creativelabs/narrative-demo" },
            { title: "Modern Commercial Demo", tags: "Professional, Smooth", type: "audio", embed: "https://soundcloud.com/creativelabs/commercial-demo" },
            { title: "Featured Campaign", tags: "Performance", type: "video", embed: "https://www.youtube.com/embed/dQw4w9WgXcQ" }
        ];

        let portfolio = JSON.parse(localStorage.getItem('zion_v31')) || placeholders;
        let isAdminActive = false;

        function render() {
            const aList = document.getElementById('audio-list');
            const vList = document.getElementById('video-list');
            const panel = document.getElementById('admin-panel');
            const indicator = document.getElementById('admin-indicator');
            
            panel.style.display = isAdminActive ? 'block' : 'none';
            indicator.style.display = isAdminActive ? 'block' : 'none';
            
            aList.innerHTML = ''; vList.innerHTML = '';

            portfolio.forEach((item, index) => {
                const tags = item.tags.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('');
                const delBtn = isAdminActive ? `<button onclick="deleteItem(${index})" style="position:absolute; top:10px; right:10px; background:rgba(255,0,0,0.1); color:#ff5555; border:1px solid #ff5555; padding:3px 8px; border-radius:5px; cursor:pointer; font-size:9px;">DEL</button>` : '';

                if(item.type === 'audio') {
                    aList.innerHTML += `
                        <div class="glass-card" id="card-${index}">
                            ${delBtn}
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <div style="flex:1; padding-right:10px;"><div>${tags}</div><h3 style="margin:5px 0 0 0; font-size:1.1rem;">${item.title}</h3></div>
                                <div style="width:45px; height:45px; background:var(--gold); border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; cursor:pointer;" onclick="handlePlay(${index})"><i class="fas fa-play" id="icon-${index}"></i></div>
                            </div>
                            <div id="engine-${index}" style="margin-top:15px; height:0; overflow:hidden; transition:0.4s ease;"></div>
                        </div>`;
                } else {
                    vList.innerHTML += `
                        <div class="glass-card">
                            ${delBtn}
                            <div style="position:relative; padding-top:56.25%; border-radius:12px; overflow:hidden; margin-bottom:15px; background:#111;">
                                <iframe style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;" src="${item.embed}"></iframe>
                            </div>
                            <div>${tags}</div><h3 style="margin:5px 0 0 0; font-size:1.1rem;">${item.title}</h3>
                        </div>`;
                }
            });
        }

        function checkLogin() {
            if (isAdminActive) { toggleAdminView(); } 
            else {
                const pass = prompt("Access Key:");
                if (pass === "zion2026") { isAdminActive = true; render(); }
            }
        }

        function logoutAdmin() { isAdminActive = false; render(); }
        function toggleAdminView() {
            const p = document.getElementById('admin-panel');
            p.style.display = p.style.display === 'none' ? 'block' : 'none';
        }

        function handleAddItem() {
            const btn = document.getElementById('publishBtn');
            const title = document.getElementById('newTitle').value;
            const url = document.getElementById('newUrl').value;
            const tags = document.getElementById('newTags').value;
            if(!title || !url) return;

            let type = 'audio'; let embed = url;
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                type = 'video';
                let id = url.includes('v=') ? url.split('v=')[1].split('&')[0] : url.split('/').pop();
                embed = `https://www.youtube.com/embed/${id}`;
            }
            portfolio.unshift({ title, tags, type, embed });
            localStorage.setItem('zion_v31', JSON.stringify(portfolio));
            btn.style.background = 'var(--success)';
            setTimeout(() => { btn.style.background = 'var(--gold)'; render(); }, 800);
        }

        function deleteItem(idx) { if(confirm("Delete?")) { portfolio.splice(idx,1); localStorage.setItem('zion_v31', JSON.stringify(portfolio)); render(); } }

        function handlePlay(index) {
            const engine = document.getElementById(`engine-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const card = document.getElementById(`card-${index}`);
            const isPlaying = card.classList.contains('is-playing');
            document.querySelectorAll(".glass-card").forEach(c => c.classList.remove('is-playing'));
            document.querySelectorAll("[id^='engine-']").forEach(e => { e.style.height = '0px'; e.innerHTML = ''; });
            document.querySelectorAll("[id^='icon-']").forEach(i => i.className = 'fas fa-play');
            if(!isPlaying) {
                card.classList.add('is-playing'); icon.className = 'fas fa-pause';
                engine.style.height = '120px';
                engine.innerHTML = `<iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=${encodeURIComponent(portfolio[index].embed)}&color=%23d4af37&auto_play=true"></iframe>`;
            }
        }

        setInterval(() => { document.getElementById('local-clock').textContent = new Date().toLocaleTimeString('en-US', { hour12: false }); }, 1000);
        window.onload = render;
    </script>
</body>
</html>
